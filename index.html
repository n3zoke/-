<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حكايات - صانع القصص بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#5D4037',
                light: '#8D6E63',
                dark: '#3E2723',
              },
              accent: {
                DEFAULT: '#FFAB00',
                light: '#FFD740',
                dark: '#FF8F00',
              },
              paper: '#FFFDF5',
              ink: '#263238',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAFA;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D7CCC8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1887F; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4E342E;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* Subtle pattern background */
      .bg-pattern {
        background-image: radial-gradient(#8D6E63 0.5px, transparent 0.5px), radial-gradient(#8D6E63 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.05;
      }
      .dark .bg-pattern {
        background-image: radial-gradient(#A1887F 0.5px, transparent 0.5px), radial-gradient(#A1887F 0.5px, transparent 0.5px);
        opacity: 0.1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="font-sans text-ink bg-[#FAFAFA] dark:bg-[#1a1614] min-h-screen transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
